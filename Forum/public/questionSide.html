<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/style.css">
    <title>ITS-Forum</title>
</head>  

<header>
    <script src="javascripts/header.js"></script>
</header>

<body>
	<section>
		<p id="text">Ask a question and get help from the community!</p>
	</section>
    <form id="feld">
		<input id ="question" type="text" name="question" class="inputs" placeholder="Question"><br>
        <textarea id="explanation" name="explanation" class="inputs2" placeholder="Explanation"></textarea>
        <p class="inputs3">Select Topic</p>
	</form>  

    <div id="column side">
        <div>
            <table class="table_top_topics">
                <tr>
                    <th>
                        <form name="Form">
                            <select id="Categorie">
                              <option class="chooseCategorie" value="Cryptography">Cryptography</option>
                              <option class="chooseCategorie" value="IT-Security">IT-Security</option>
                              <option class="chooseCategorie" value="Secure_Networks">Secure Networks</option>
                              <option class="chooseCategorie" value="Coding">Coding</option>
                              <option class="chooseCategorie" value="Python">Python</option>
                              <option class="chooseCategorie" value="Databases">Databases</option>
                            </select>
                        </form>
                    </th>
                </tr>
            </table>
        </div>
        
    </div>
    <input name="submit" id="submit" class="submitbutton" type="button" value="Submit">

</body>
<script src="./javascripts/askquestion.js"></script>
</html>
