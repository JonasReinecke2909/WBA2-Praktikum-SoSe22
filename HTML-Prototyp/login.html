<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Log in</title>
		<link rel="stylesheet" href="./mw_stylesheet.css">
	</head>
	<body>
		<div name="logo"><img href="./pics/logo.png" alt="logo"></img></div>
		<div name="login_main"  class="login_main">
			<h1>Log in</h1>
			<div name="form" class="form">
				<form>
					<input name="e-mail" id="e-mail" type="text" class="text_input" placeholder="E-Mail"></input>
					<input name="password" id="password" type="text" class="text_input" placeholder="Password"></input>
					<input name="submit" id="submit" type="submit" class="submit_button" value="Log in"></input>
				</form>
			</div>
			<div name="buttons"></div>
		</div>
	</body>
</html>
