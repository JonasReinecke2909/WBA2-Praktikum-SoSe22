<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Profile</title>
        <link rel="stylesheet" href="lib/sytle.css">
        <script src="./profile.js"></script>
	</head>

    <body> 
        <script src="header.js"></script>
        <div name="left_column" class="left_column">
            <div class="profile">
                <div class="container">
                    <img src="./lib/profil.png">
                    <div class="overlay">
                        <div class="button">Change Image</div>
                    </div>
                </div>
                <div class="container">
                    <div class="text">user_1234</div>
                    <div class="overlay">
                        <div class="button">Change Username</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="center_column" name="center_column" class="center_column">
            <div class="tab_bar">
                <div class="tab_current">
                    <button id="profile_info" onclick="profile_info()">Profile info</button>
                </div>
                <div class="tab_other">
                    <button id="user_questions" onclick="user_questions()">User Questions</button>
                </div>
                <div class="tab_other">
                    <button id="user_answers" onclick="user_answers()">User Answers</button>
                </div>
            </div>
            <div class="profile_left">
                <p>Questions:</p>
                <p>Answers:</p>
                <p>Member since:</p>
            </div>
            <div class="profile_right">
                <p>0</p>
                <p>0</p>
                <p>05.04.2022</p>
            </div>
        </div>
    </body> 
</html>
